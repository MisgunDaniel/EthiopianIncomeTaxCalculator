<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Income Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="main.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <!---Navigation -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="index.html">

                <img src="https://www.freeiconspng.com/uploads/salary-icon-3.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
                Ehiopian Income Tax Calculator
              </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
              <div class="collapse navbar-collapse" id="navbarNav"  style="margin-left: 600px;">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="index.html">Income Tax</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="salary-increase.html">Salary Increase</a>
                  </li>
                </ul>
              </div>
            </div>
        </nav>

        <!---Salary Raise Calculator Form -->
        <div class="row">
            <!---Income Tax Calculator Form-->
            <div class="col-md-5 card shadow text-center" style="margin-left: 70px;margin-top:100px;">
                <div class="card-header">
                    <img src="https://www.freeiconspng.com/uploads/salary-icon-3.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
                    Salary Raise Calculator
                </div>
                <div class="card-body">
                    <div class="row mb-3">
                        <div class="col-md-7">
                            <input type="number" id="old_salary" class="form-control" placeholder="Old Salary">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-7">
                            <input type="number" id="raise" class="form-control" placeholder="Raise in %">
                        </div>
                        <div class="col">
                            <button type="submit" id="calculate" class="btn btn-primary">
                                Calculate
                            </button>
                        </div>
                    </div>
                </div>
                <div class="card-footer text-muted">
                   Misgana Daniel &copy; 2022
                </div>
            </div>
            <!---Graphical representation-->
            <div class="col-md-5 card shadow text-center" style="margin-left: 50px;margin-top:100px;">
                <div class="card-header">
                    <img src="https://www.freeiconspng.com/uploads/salary-icon-3.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
                    Income Details
                </div>
                <div class="card-body">
                    <p id="old"></p>
                    <p id="increase"></p>
                    <p id="new_salary"></p>
                    <p id="net_salary"></p>
                    <p id="income_tax"></p>
                    <p id="pension"></p>
                </div>
                <div class="card-footer text-muted">
                   Misgana Daniel &copy; 2022
                </div>
            </div>
        </div>
        
        <script src="raise.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
